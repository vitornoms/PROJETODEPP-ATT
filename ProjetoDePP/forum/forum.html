<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <link rel="stylesheet" href="forum.css">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="response-group">
      <header>
        <h2>
          <strong>Home</strong><i class="fa fa-angle-right"></i>Fórum
        </h2>
      </header>
      </div>
      <div class="response">
        <div class="response__number">
          1
        </div>
        <h1 class="response__title">
          Dicas para superar a dependência em jogos eletrônicos
        </h1>
        <div class="post-group">
          <p class="postagem">Faça sua postagem aqui!</p>
          <div class="comment-form">
            <div class="comment-form__avatar"></div>
            <input type="text" id="title" name="title">
            <div class="comment-form__actions">
              <div class="button button--light cancel">
                Cancel
              </div>
              <div class="button button--confirm" id="handleSubmit">
                Comment
              </div>
            </div>
          </div>
          <div id="displayArea"></div>
        </div>

      <script src="forum.js"></script>
      <script src="script.js"></script>
</body>
</html>
